id: page.codeberg.JakobDev.jdTextEdit
runtime: org.kde.Sdk
runtime-version: '6.9'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.9'
command: jdTextEdit
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  prepend-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host:rw
  - --share=network
  - --socket=cups
  - --device=dri
  - --share=ipc
cleanup:
  - /share/doc
  - /plugins

modules:
  - python3-modules.yaml

  - name: qscintilla-pyqt6
    buildsystem: simple
    build-commands:
      - sip-install --target-dir=/app/lib/python/site-packages/ --verbose --debug
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/e8/06/799c04a51f6cc2111f0cfb090ed4938fc044c5c12d1d9671280e235f2f2e/PyQt6_QScintilla-2.14.1.tar.gz
        sha256: 8849a4a9847bbf3698d0c1cf47e6d08552a49a66928543a73f10d6dcba617d10
        x-checker-data:
          type: pypi
          name: PyQt6-QScintilla
          packagetype: sdist

  - name: enchant
    config-opts:
      - --disable-static
      - --with-hunspell
      - --with-myspell-dir=/usr/share/hunspell
    sources:
      - type: archive
        url: https://github.com/rrthomas/enchant/releases/download/v2.8.5/enchant-2.8.5.tar.gz
        sha256: 27bf35078dddb9746ef040a9fc5bd07fc3f6be6e1ee082d4d7e00d09c524d89a
        x-checker-data:
          type: anitya
          project-id: 6601
          url-template: https://github.com/rrthomas/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
      - /share/man

  - name: jdTextEdit
    buildsystem: simple
    build-commands:
      - python ./install.py --yes --no-deps --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdTextEdit/archive/11.2.tar.gz
        sha256: fc66fa2058de33d3d0c1a0c0b6fe7e94a2572e11ac02165e15bee6c03e1206eb
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdTextEdit/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      - type: patch
        path: fix-appstream.patch
